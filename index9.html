<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tricks</title>
        <style type="text/css">
            
            .box {
                background-color: blue;
                width: 300px;
                height: 200px;
                margin: auto;
                font-size: 40px;
                text-align: center;
            }

            .box:active {
                background-color: cyan;
            }

            h1 {
                text-align: center;
            }

        </style>

    </head>

    <body>
        <h1>Simplilearn</h1>
        <div class="box">
            Click here to see the effects!
        </div>
    </body>

</html>
